version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Prisma client will be generated automatically via postinstall script
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
